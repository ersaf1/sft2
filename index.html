    <script>
        // Apply saved theme (or system preference) synchronously before the app loads.
        (function(){
            try{
                var t = localStorage.getItem('theme');
                if(t){ document.documentElement.setAttribute('data-theme', t); return; }
                if(window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches){
                    document.documentElement.setAttribute('data-theme', 'eseftwo-light');
                    return;
                }
            }catch(e){}
            // otherwise leave existing data-theme (index.html default)
        })();
    </script>
</head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
